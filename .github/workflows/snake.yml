name: Generate Snake

on:
  schedule:
    # Runs every 6 hours
    - cron: "0 */8 * * *"
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Generate Snake Game Contributions
        uses: aelassas/snk/svg-only@main
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            profile-3d-contrib/github-contribution-grid-snake.svg
            profile-3d-contrib/github-contribution-grid-snake-dark.svg?palette=github-dark      
          target_branch: output
          build_dir: 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
